<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Clock</title>

	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	

</head>
<body>
	<div class="container">
		<header id="header">
			<h1>Pomodoro</h1>
		</header><!-- /header -->

		<div class="row">
			<div class="col-xs-12">
				<div class="row progress-container">
					<div class="stem"></div>
					<!-- inspiration https://medium.com/@andsens/radial-progress-indicator-using-css-a917b80c43f9 -->
					<div class="radial-progress">
						<div class="circle">
							<div class="mask full">
								<div class="fill"></div>	
							</div>
							<div class="mask half">
								<div class="fill"></div>
								<div class="fill fix"></div>
							</div>
						</div>
						<div class="inset">							
							<h2 class="minutes">25</h2><span class="colons">:</span><h2 Class="seconds">00</h2>
							<div class="play-stop"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></div>							
						</div>
					</div>
				</div>
				<div class="row timers-content">
					<div class="col-xs-4 col-sm-4 col-sm-offset-1 col-xs-offset-1 col-md-3 col-md-offset-3 timer working">
						<span class="minus glyphicon glyphicon-minus pull-left"></span>
						<h3>25</h3>
						<span class="plus glyphicon glyphicon-plus pull-right"></span>
					</div>
					<div class="col-xs-4 col-sm-4 col-sm-offset-2 col-xs-offset-2 col-md-3 timer break">
						<span class="minus glyphicon glyphicon-minus pull-left"></span>
						<h3>5</h3>
						<span class="plus glyphicon glyphicon-plus pull-right"></span>
					</div>
				</div>
			</div>
		</div>

		<footer id="footer">
			<a href="#" title="">@RNaffer</a>
		</footer>
	</div>
		
	<script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
